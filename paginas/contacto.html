    <main class="cuerpo">
        <div class="contacto">
            <section> <!--Formulario para contacto-->
                <h2>Hacenos tu consulta!</h2>

                <div>
                    <form>
                        <label for="nombre">Ingrese nombre completo</label>
                        <input type="text" placeholder="Nombre Apellido" name="nombre">

                        <br>

                        <label for="mail">Ingrese su mail</label>
                        <input type="email" placeholder="email@example.com" name="mail">

                        <br>

                        <label for="ubicacion">Seleccione region</label>
                        <select name="ubicacion">
                            <option value="CABA">CABA</option>
                            <option value="CONUR">GRAN BSAS</option>
                            <option value="BSAS">BUENOS AIRES</option>
                            <option value="ARG">RESTO DEL PAIS</option>
                        </select>

                        <br>

                        <label for="pregunta">Ingrese su consulta</label>
                        <textarea name="pregunta" cols="30" rows="10"></textarea>

                        <br>

                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Resetear formulario">
                    </form>
                </div>
            </section>

            <section> <!--Medios de pago y ubicacion-->
                <div>
                    <article>
                        <ul>
                            <li>Medio de pago 1</li>
                            <li>Medio de pago 2</li>
                            <li>Medio de pago 3</li>

                    <article>
