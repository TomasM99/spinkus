<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Juguete, Juguetes, Madera, Niños, Niño, Niña, Motricidad, Argentina, Pizarras, Encastre">
    <title>Contactanos - Spinkus</title>

    <meta name="description" content="Estamos para responder tus dudas e inquietudes, ademas de las redes y nuestra ubicacion">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="container-fluid">
    <header class="row">
        <div class="navegador col-12">
            <div>
                <img src="../multimedia/logo.png" alt="Logo Sr Spinkus" class="logo">
            </div>
            <div>
                <nav>
                    <ul class="menu">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="ofertas.html">Ofertas</a></li>
                        <li><a href="quienes_somos.html">Nosotros</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="botonWpp">
            <i class="material-icons"><a href="https://web.whatsapp.com/">whatsapp</a></i>
    </div>

    <main class="cuerpo">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <section> <!--Formulario para contacto-->
                    <div class="formulario">
                        <h2>Hacenos tu consulta!</h2>
                    </div>
                    <div class="formulario">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" placeholder="Cosme Fulanito">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Mail</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="alguien@mail.com">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 123">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Capital Federal">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Provincia</label>
                                <select id="inputState" class="form-select">
                                <option selected>CABA</option>
                                <option>Buenos Aires</option>
                                <option>Cordoba</option>
                                <option>Otra</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">CP</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Dejanos tu consulta</span>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="col-md-6 col-sm-12">
                <section class="pago_ubi"> <!--Medios de pago y ubicacion-->
                        <article>
                            <h2>Medios de pago</h2>
                            <ul class="lista_medios_pago">
                                <li>Efectivo</li>
                                <li>Transferencia Bancaria</li>
                                <li>Mercado Pago</li>
                                <li>Tarjetas de Credito</li>
                            </ul>
                        </article>
                        <article>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016887889518!2d-58.38375908505231!3d-34.60373446500544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1645674031320!5m2!1ses!2sar" class="mapas" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </article>
                </section>
            </div>
        </div>
    </main>

    <footer class="row">
        <div class="pie_pagina col-12">
            <div>
                <p>Sr.Spinkus</p>
            </div>
            <div class="redes_sociales">
                <p>
                    <i class="material-icons">facebook</i>
                </p>
                <p>
                    <i class="material-icons">whatsapp</i>
                </p>
                <p>
                    <i class="material-icons"></i>
                </p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
